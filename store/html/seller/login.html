{% extends './commond.html' %}

{% block css%}
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
{% endblock%}


{% block content%}
<div class="container">
    <div class="row clearfix">
        <div class="col-md-4 column">
        </div>
        <div class="col-md-4 column tab">
            <form role="form">
                <div class="form-group">
                    <label for="exampleInputEmail1">用户名：</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" />
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">密码:</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" />
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" />我已阅读并接受 《XXX服务协议》
                    </label>
                </div>
                <button type="button" class="btn btn-default" id="login">登录</button>
            </form>
            <p  style="margin-top: 20px; text-align:center;">没有账号<a href="/register">注册</a> </p>
        </div>
        <div class="col-md-4 column">
        </div>
    </div>
</div>
{% endblock%}

{% block js%}
<script src="../../static/seller/js/login.js"></script>

{% endblock%}
