{% extends './commond.html' %}

{% block css%}
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
{% endblock%}
{% block content%}
<div class="container">
    <div class="row clearfix">
        <div class="col-md-4 column">
        </div>
        <div class="col-md-4 column tab">
            <form role="form" class="register-form" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="exampleInputEmail1">用户名：</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" />
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">密码:</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" />
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">确认密码:</label>
                    <input type="password" class="form-control" id="Password" />
                </div>
                <div class="form-group" >

                    <label for="exampleInputFile">LOGO:</label>
                    <input type="file" id="logo" name="imgs"/>
                    <img class="img-logo" width="100" height="100" src="http://placehold.it/100" />
                </div>
                <div class="form-group">
                    <label for="exampleInputFile">Banner:</label>
                    <input type="file" id="banner"  name="imgs"/>
                    <img  class="img-banner" width="200" height="100" src="http://placehold.it/200x100"/>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" />我已阅读并接受 《XXX服务协议》
                    </label>
                </div> <button type="button" class="btn btn-default" id="register">注册</button>
            </form>
            <p style="margin-top: 20px; text-align:center;">已注册<a href="/login">登录</a> </p>
        </div>
        <div class="col-md-4 column">
        </div>
    </div>
</div>
{% endblock %}

{% block js%}
<script src="../../static/seller/js/register.js"></script>
{% endblock %}
