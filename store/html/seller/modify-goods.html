{% extends './commond.html' %}


{% block css%}
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
{% endblock%}

{% block content %}
<div class="container">
    <div class="row clearfix">
        <div class="col-md-4 column">
        </div>
        <div class="col-md-4 column tab">
            <form role="form" class="addgoods-form" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="exampleInputEmail1">商品名：</label>
                    <input type="email" class="form-control" id="name" />
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">文字介绍:</label>
                    <textarea class="form-control" name="des" id="introduce"></textarea>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">价格:</label>
                    <input type="text" class="form-control" id="price" />
                </div>
                <div class="form-group" >

                    <label for="exampleInputFile">缩略图:</label>
                    <input type="file" id="breviary" name="imgs"/>
                    <img class="img-breviary" width="100" height="100" src="http://placehold.it/100" />
                </div>
                <div class="form-group">
                    <label for="exampleInputFile">详情图:</label>
                    <input type="file" id="details"  name="imgs"/>
                    <img  class="img-details" width="200" height="100" src="http://placehold.it/200x100"/>
                </div>
                <button type="button" class="btn btn-default" id="modify">修改</button>
            </form>
        </div>
        <div class="col-md-4 column">
        </div>
    </div>

    {% endblock %}


    {% block js %}
    <script src="../../static/seller/js/addGoods.js"></script>
    {% endblock %}
